<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 700px;
            margin-top: 50px;
        }

        .product-card {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(255, 152, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(255, 152, 0, 0.4);
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-details h2 {
            color: #FF9800;
        }

        .price {
            font-size: 20px;
            color: #f1f1f1;
        }

        label {
            color: #f1f1f1;
        }

        .quantity-input {
            background-color: #2c2c2c;
            color: #fff;
            border: 1px solid #444;
        }

        .submit-button {
            background-color: #FF9800;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #e67e00;
        }
    </style>
</head>
<body>
    <div class="container" data-aos="fade-up">
        <div class="product-card">
            <img src="{{ prd.photo.url }}" alt="{{ prd.name }}" class="product-image">

            <div class="product-details">
                <h2>{{ prd.name }}</h2>
                <p class="price">Price: Rs.{{ prd.price }}</p>
            </div>

            <form method="POST" class="add-to-cart-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity:</label>
                    <input 
                        type="number" 
                        id="quantity" 
                        name="quantity" 
                        min="1" 
                        max="10" 
                        value="1" 
                        class="form-control quantity-input"
                        required
                    >
                </div>
                <button type="submit" class="submit-button">Add to Cart</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
