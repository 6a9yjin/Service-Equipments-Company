<!-- deleteproduct.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ product.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white; padding: 8px 16px; border: none; cursor: pointer;">Yes, Delete</button>
        <a href="{% url 'adminproduct' %}" style="margin-left: 10px;">Cancel</a>
    </form>
</body>
</html>
